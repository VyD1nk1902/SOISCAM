<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soi Scam Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lg-thumbnail.min.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="container-admin">
      <!-- SIDEBAR -->
      <section class="sidebar">
        <a href="./dashboard.html" class="sidebar__logo">
          <img src="../assets/images/logo/logo-soiscam.png" alt="logo-soiscam" />
          Soi scam
        </a>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="./dashboard.html" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-users"></i>
              </span>
              Danh sách Scammer
            </a>
          </li>
          <li class="sidebar__item">
            <a href="./pending.html" class="sidebar__link active">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-hourglass-half"></i>
              </span>
              Đợi duyệt
            </a>
          </li>
          <li class="sidebar__item">
            <a href="./warning.html" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
              </span>
              Nội dung cảnh báo
            </a>
          </li>
          <li class="sidebar__item">
            <a href="../index.html" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-globe"></i>
              </span>
              Vào Website
            </a>
          </li>
        </ul>
      </section>
      <!-- end SIDEBAR -->

      <!-- DASHBOARD -->
      <section class="dashboard">
        <!-- HEADER DASHBOARD -->
        <header class="headerAdmin">
          <h2 class="headerAdmin__title">Quản lí kiểm duyệt đơn tố cáo</h2>
          <div class="headerAdmin__info">
            <img src="../assets/images/Avatars/avatar-2.png" alt="admin-avatar" />
            <span class="headerAdmin__name">Admin</span>
            <span class="headerAdmin__icon">
              <i class="fa-solid fa-angle-down"></i>
            </span>
          </div>
        </header>
        <!-- end HEADER DASHBOARD -->

        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-content">
          <!-- DASHBOARD TOP -->
          <div class="dashboard__top">
            <div class="dashboard__top-heading">
              <h2 class="dashboard__top-title">Danh sách đơn chờ duyệt</h2>
              <p class="dashboard__top-total">(có 0 đơn tố cáo đợi duyệt)</p>
            </div>
            <form class="form-search form-search__admin">
              <input type="text" class="form-search__input" placeholder="Kiểm tra số tài khoản ngân hàng..." />
              <button type="submit" class="btn form-search__button">
                <img src="../assets/images/icon/search-icon.svg" alt="search-icon" />
                <span>Tìm kiếm</span>
              </button>
            </form>
          </div>
          <!-- end DASHBOARD TOP -->

          <!-- DASHBOARD TABLE -->
          <div class="dashboard-table-wrap table-wrap">
            <table class="dashboard-table">
              <thead class="dashboard-table__header">
                <tr>
                  <th>ID</th>
                  <th>Chủ tài khoản</th>
                  <th>Số tài khoản</th>
                  <th>Ngân hàng</th>
                  <th>SĐT Đối tượng</th>
                  <th>Người gửi đơn</th>
                  <th>Ngày gửi</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="dashboard__table-body"></tbody>
            </table>
            <!-- Render Not Found -->

            <!-- Render Not Found -->
          </div>
          <!-- end DASHBOARD TABLE -->
        </div>
        <!-- DASHBOARD CONTENT -->
      </section>
      <!-- end DASHBOARD -->
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <!-- Lightgallery ZoomPics -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!-- API -->
    <script src="../assets/js/global.js"></script>
    <script src="./js/pending.js"></script>
    <!-- end JS -->
  </body>
</html>
