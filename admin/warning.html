<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soi Scam Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="container-admin">
      <!-- SIDEBAR -->
      <section class="sidebar">
        <a href="./dashboard.html" class="sidebar__logo">
          <img src="../assets/images/logo/logo-soiscam.png" alt="logo-soiscam" />
          Soi scam
        </a>
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="./dashboard.html" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-users"></i>
              </span>
              Danh sách Scammer
            </a>
          </li>
          <li class="sidebar__item">
            <a href="./pending.html" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-hourglass-half"></i>
              </span>
              Đợi duyệt
            </a>
          </li>
          <li class="sidebar__item">
            <a href="warning.html" class="sidebar__link active">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
              </span>
              Nội dung cảnh báo
            </a>
          </li>
          <li class="sidebar__item">
            <a href="#" class="sidebar__link">
              <span class="sidebar__link-icon">
                <i class="fa-solid fa-globe"></i>
              </span>
              Vào Website
            </a>
          </li>
        </ul>
      </section>
      <!-- end SIDEBAR -->

      <!-- DASHBOARD -->
      <section class="dashboard">
        <!-- HEADER DASHBOARD -->
        <header class="headerAdmin">
          <h2 class="headerAdmin__title">Quản lí cảnh báo</h2>
          <div class="headerAdmin__info">
            <img src="../assets/images/Avatars/avatar-2.png" alt="admin-avatar" />
            <span class="headerAdmin__name">Admin</span>
            <span class="headerAdmin__icon">
              <i class="fa-solid fa-angle-down"></i>
            </span>
          </div>
        </header>
        <!-- end HEADER DASHBOARD -->

        <!-- DASHBOARD CONTENT -->
        <div class="dashboard-content">
          <!-- DASHBOARD TOP -->
          <div class="dashboard__top">
            <div class="dashboard__top-heading">
              <h2 class="dashboard__top-title">Danh sách cảnh báo</h2>
              <p class="dashboard__top-total">(có 20 cảnh báo)</p>
            </div>
            <button type="submit" class="btn add-warning-btn">
              <span><i class="fa-solid fa-plus"></i></span>
              <span>Thêm cảnh báo</span>
            </button>
            <form class="form-search form-search__admin">
              <input type="text" class="form-search__input" placeholder="Kiểm tra số tài khoản ngân hàng..." />
              <button type="submit" class="btn form-search__button">
                <img src="../assets/images/icon/search-icon.svg" alt="search-icon" />
                <span>Tìm kiếm</span>
              </button>
            </form>
          </div>
          <!-- end DASHBOARD TOP -->

          <!-- DASHBOARD TABLE -->

          <div class="dashboard-table-wrap table-wrap">
            <table class="dashboard-table">
              <thead class="dashboard-table__header">
                <tr>
                  <th>ID</th>
                  <th>Tiêu đề cảnh báo</th>
                  <th>Nội dung cảnh báo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#1</td>
                  <td>Tiêu đề cảnh báo 1</td>
                  <td>Nội dung cảnh báo 1</td>
                  <td class="table-action">
                    <span class="table-action__icon table-action__view">
                      <i class="fa-solid fa-eye"></i>
                    </span>
                    <span class="table-action__icon table-action__remove">
                      <i class="fa-solid fa-trash"></i>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- end DASHBOARD TABLE -->
        </div>
        <!-- DASHBOARD CONTENT -->
      </section>
      <!-- end DASHBOARD -->
    </div>
  </body>
</html>
